<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:,">

    <!-- FRASES -->
    <script src="frases.js"></script>

    <!-- FIREBASE LOGIC (Módulo) -->
    <script type="module" src="firebase-logic.js?v=2"></script>
</head>

<body>
    <!-- MOBILE MINI TIMER (Top Bar) -->
    <!-- MOBILE MINI TIMER (Top Bar) -->
    <div id="mobile-mini-timer" class="mobile-mini-timer hidden">
        <div class="mini-timer-content">
            <div id="mini-task-name-mobile"
                style="width: 100%; text-align: center; font-size: 0.8rem; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: none;">
            </div>
            <div style="display: flex; align-items: center; justify-content: center;">
                <button class="btn-adjust-mini" data-time="-5">-5</button>
                <button class="btn-adjust-mini" data-time="-1">-1</button>

                <button id="mini-prev-cycle" class="btn-adjust-mini" title="Ciclo Anterior" style="margin-left: 5px;"><i
                        class="fa-solid fa-backward-step"></i></button>

                <button id="mini-timer-toggle" class="icon-btn-circle" style="margin: 0 5px;">
                    <i class="fa-solid fa-play"></i>
                </button>
                <span id="mini-timer-time" style="font-weight: 700; font-size: 1.1rem; margin: 0 5px;">25:00</span>

                <button id="mini-next-cycle" class="btn-adjust-mini" title="Ciclo Siguiente"
                    style="margin-right: 5px;"><i class="fa-solid fa-forward-step"></i></button>

                <button class="btn-adjust-mini" data-time="1">+1</button>
                <button class="btn-adjust-mini" data-time="5">+5</button>

                <!-- New Expand Button for Desktop -->
                <button id="mini-expand-btn" class="btn-mini-control" style="margin-left:10px;"
                    title="Abrir Panel Completo">
                    <i class="fa-solid fa-expand"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- PANTALLA DE LOGIN (Se muestra si no hay usuario) -->
    <div id="auth-screen" class="modal-overlay active" style="background-color: var(--bg-color); z-index: 2000;">
        <div class="modal-content" style="max-width: 350px; text-align: center;">
            <div style="margin-bottom: 20px;">
                <i class="fa-solid fa-layer-group" style="font-size: 3rem; color: var(--accent-color);"></i>
                <h2 style="margin-top: 10px;">Planner Pro</h2>
                <p style="color: var(--text-secondary); font-size: 0.9rem;">Organiza tu vida, tarea a tarea.</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <input type="email" id="login-email" placeholder="Correo electrónico" required>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" placeholder="Contraseña" required minlength="6">
                </div>
                <div id="login-error"
                    style="color: var(--danger-color); font-size: 0.85rem; margin-bottom: 10px; display: none;"></div>

                <button type="submit" class="btn-primary"
                    style="width: 100%; justify-content: center; margin-bottom: 10px;">
                    Iniciar Sesión
                </button>
                <button type="button" id="btn-register" class="btn-secondary" style="width: 100%;">
                    Crear cuenta nueva
                </button>
            </form>
        </div>
    </div>

    <div class="app-container">
        <!-- Sidebar: Task List -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Mis Tareas</h1>
                <!-- Botón de Logout -->
                <button id="logout-btn" class="icon-btn" title="Cerrar Sesión" style="font-size: 1rem;">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </button>
            </div>

            <div class="daily-goal-widget">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px;">
                    <span style="font-size:0.9rem; font-weight:600; color:var(--text-primary);">Objetivo
                        Diario</span>
                    <div style="display:flex; align-items:center; gap:5px;">
                        <input type="number" id="daily-goal-input" value="5" min="1"
                            style="width:40px; background:transparent; border:1px solid var(--glass-border); border-radius:4px; color:var(--text-primary); text-align:center; padding:2px; font-size:0.8rem;">
                    </div>
                </div>
                <div class="goal-progress-bar-bg">
                    <div id="goal-progress-bar" class="goal-progress-bar-fill" style="width: 0%;"></div>
                </div>
                <div
                    style="display:flex; justify-content:space-between; font-size:0.75rem; color:var(--text-secondary); margin-top:5px;">
                    <span id="goal-progress-text">0/5 completadas</span>
                    <span id="today-total-text">0 total hoy</span>
                </div>
            </div>

            <!-- MOBILE WIDGETS CONTAINER (Goal + Filters + Add Button) -->
            <button id="mobile-widgets-toggle" class="btn-secondary"
                style="display:none; width:100%; margin-bottom:5px; justify-content:center; padding: 4px;">
                <i class="fa-solid fa-chevron-up"></i>
            </button>
            <div id="mobile-widgets-container" class="daily-goal-widget collapsed-widget">
                <!-- Mobile Goal Compact (Moved Here) -->
                <div id="mobile-daily-goal"
                    style="display:none; margin: 0 10px 5px 10px; background:var(--card-bg); padding:4px 10px; border-radius:12px; border:1px solid var(--glass-border); align-items:center; justify-content:space-between;">
                    <span style="font-size:0.8rem; color:var(--text-secondary);">Objetivo: <span
                            id="mobile-goal-progress">0/5</span></span>
                    <div class="goal-progress-bar-bg" style="width:50px; height:4px;">
                        <div id="mobile-goal-bar" class="goal-progress-bar-fill" style="width: 0%;"></div>
                    </div>
                </div>

                <!-- MOBILE FILTERS SECTION -->
                <div class="mobile-filters-section" style="display:none; margin-bottom: 5px;">
                    <button class="filter-btn" id="mobile-filter-completed" title="Ver completadas"><i
                            class="fa-solid fa-check-double"></i></button>
                    <button class="filter-btn" id="mobile-btn-view-density"><i class="fa-solid fa-bars"></i></button>
                    <button class="filter-btn" id="mobile-filter-reset" title="Resetear"><i
                            class="fa-solid fa-rotate-left"></i></button>
                    <select id="mobile-filter-date-range" class="filter-select" style="flex:1;">
                        <option value="today">Hoy</option>
                        <option value="yesterday">Ayer</option>
                        <option value="tomorrow">Mañana</option>
                        <option value="week">Esta Semana</option>
                        <option value="month">Este Mes</option>
                        <option value="last-month">Mes Pasado</option>
                        <option value="all">Siempre</option>
                    </select>
                    <button class="filter-btn" id="mobile-btn-tags-filter"><i class="fa-solid fa-tags"></i></button>
                </div>

                <div style="margin-bottom: 15px;">
                    <button id="add-task-btn" class="btn-primary" style="width: 100%; justify-content: center;">
                        <i class="fa-solid fa-plus"></i> Nueva Tarea
                    </button>
                </div>
            </div>

            <div class="task-filters">
                <button class="filter-btn" id="filter-completed" title="Ver tareas completadas"><i
                        class="fa-solid fa-check-double"></i></button>
                <button class="filter-btn" id="btn-view-density" title="Cambiar Vista (Normal / Compacta / Amplia)"><i
                        class="fa-solid fa-bars"></i></button>
                <button class="filter-btn" id="filter-reset" title="Resetear Filtros">Todos</button>
                <select id="filter-date-range" class="filter-select">
                    <option value="today">Hoy</option>
                    <option value="yesterday">Ayer</option>
                    <option value="tomorrow">Mañana</option>
                    <option value="week">Esta Semana</option>
                    <option value="month">Este Mes</option>
                    <option value="last-month">Mes Pasado</option>
                    <option value="all">Siempre</option>
                </select>
                <button class="filter-btn" id="btn-tags-filter">Etiquetas</button>
            </div>

            <div id="category-tags-container" class="tags-container hidden">
                <!-- Tags injected by JS -->
            </div>

            <div class="task-list-container" id="task-list">
                <div class="empty-state" style="padding: 20px; text-align: center; color: var(--text-secondary);">
                    Cargando...
                </div>
            </div>

            <!-- Usuario actual -->
            <div id="user-display"
                style="font-size: 0.75rem; color: var(--text-secondary); text-align: center; padding-top: 10px; border-top: 1px solid var(--glass-border);">
                Usuario: ...
            </div>
        </aside>

        <!-- Main Content: Calendar -->
        <main class="main-content">
            <header class="top-bar">
                <div class="calendar-nav">
                    <div class="view-toggles">
                        <button id="view-calendar" class="view-btn active"><i class="fa-solid fa-calendar"></i></button>
                        <button id="view-list" class="view-btn"><i class="fa-solid fa-list"></i></button>
                        <button id="view-timeline" class="view-btn"><i class="fa-solid fa-timeline"></i></button>
                    </div>
                    <div class="month-nav-controls">
                        <button id="prev-month" class="icon-btn"><i class="fa-solid fa-chevron-left"></i></i></button>
                        <h2 id="current-month-year">...</h2>
                        <button id="next-month" class="icon-btn"><i class="fa-solid fa-chevron-right"></i></i></button>
                    </div>
                </div>
                <div class="user-profile">
                    <div class="pomodoro-widget-mini" id="pomodoro-mini">
                        <span id="mini-task-name-desktop"
                            style="font-size: 0.8rem; margin-right: 10px; max-width: 150px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; display: none;"></span>

                        <button class="btn-adjust-mini" data-time="-5" style="margin-right:2px;">-5</button>
                        <button class="btn-adjust-mini" data-time="-1" style="margin-right:5px;">-1</button>

                        <button id="desk-mini-prev-cycle" class="btn-icon-sm" title="Ciclo Anterior"
                            style="margin-right:5px;"><i class="fa-solid fa-backward-step"></i></button>
                        <span id="mini-timer">25:00</span>
                        <button id="desk-mini-next-cycle" class="btn-icon-sm" title="Ciclo Siguiente"
                            style="margin-left:5px;"><i class="fa-solid fa-forward-step"></i></button>

                        <button class="btn-adjust-mini" data-time="1" style="margin-left:5px;">+1</button>
                        <button class="btn-adjust-mini" data-time="5" style="margin-left:2px;">+5</button>

                        <button id="mini-play-btn" class="btn-icon-sm" style=" margin-left: 10px;"><i
                                class="fa-solid fa-play"></i></button>

                        <button id="desk-mini-expand-btn" class="btn-icon-sm" style="margin-left: 5px;"
                            title="Abrir Panel Completo">
                            <i class="fa-solid fa-expand"></i>
                        </button>
                    </div>
                </div>
            </header>


            <!-- Mobile Goal Compact (Deleted) -->
            <div id="mobile-category-tags-container" class="tags-container hidden" style="margin: 0 15px 10px 15px;">
            </div>

            <div class="calendar-grid" id="calendar-grid"></div>
            <div class="list-view" id="list-view" style="display: none;"></div>
            <div class="timeline-view" id="timeline-view" style="display: none;"></div>
        </main>

        <audio id="timer-sound" src="data/rec/ring.ogg"></audio>

        <!-- Floating Pomodoro Panel -->
        <div class="pomodoro-panel" id="pomodoro-panel">
            <div class="pomodoro-header">
                <h3>Pomodoro</h3>
                <button id="close-pomodoro" class="icon-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="timer-display" style="flex-direction: column; gap: 5px;">
                <svg class="progress-ring" width="120" height="120">
                    <circle class="progress-ring__circle" stroke="white" stroke-width="4" fill="transparent" r="52"
                        cx="60" cy="60" />
                </svg>
                <span id="main-timer">25:00</span>
                <div id="cycle-display"
                    style="position: absolute; bottom: 25px; font-size: 0.75rem; color: var(--text-secondary);">Ciclo
                    1/1</div>
            </div>
            <div class="timer-controls" style="align-items: center;">
                <button id="prev-cycle" class="icon-btn" style="font-size: 1rem;"><i
                        class="fa-solid fa-backward-step"></i></button>
                <button id="pomodoro-start" class="btn-icon-lg"><i class="fa-solid fa-play"></i></button>
                <button id="pomodoro-reset" class="btn-icon-lg"><i class="fa-solid fa-rotate-right"></i></button>
                <button id="next-cycle" class="icon-btn" style="font-size: 1rem;"><i
                        class="fa-solid fa-forward-step"></i></button>
            </div>
            <div class="timer-adjustments" style="margin-top: 15px; display: flex; gap: 10px; justify-content: center;">
                <button class="btn-adjust" data-time="-5">-5m</button>
                <button class="btn-adjust" data-time="-1">-1m</button>
                <button class="btn-adjust" data-time="1">+1m</button>
                <button class="btn-adjust" data-time="5">+5m</button>
            </div>
            <div class="current-task-display">
                <p>Trabajando en:</p>
                <span id="active-task-name">Selecciona una tarea</span>
            </div>
        </div>
    </div>

    <!-- Modal for Adding/Editing Tasks -->
    <div class="modal-overlay" id="task-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Nueva Tarea</h3>
                <button id="close-modal" class="icon-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="modal-body">
                <form id="task-form">
                    <div class="form-group">
                        <label for="task-title">Título</label>
                        <input type="text" id="task-title" required placeholder="¿Qué necesitas hacer?">
                    </div>
                    <div class="form-group">
                        <label for="task-desc">Descripción (Opcional)</label>
                        <textarea id="task-desc" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="task-date">Fecha Inicio</label>
                            <input type="date" id="task-date">
                        </div>
                        <div class="form-group">
                            <label for="task-end-date">Fecha Fin (Opcional)</label>
                            <input type="date" id="task-end-date">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="task-priority">Prioridad</label>
                            <select id="task-priority">
                                <option value="low">Baja</option>
                                <option value="medium" selected>Media</option>
                                <option value="high">Alta</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="task-recurrence">Repetición</label>
                            <select id="task-recurrence">
                                <option value="none">No se repite</option>
                                <option value="daily">Diariamente</option>
                                <option value="weekly">Semanalmente</option>
                                <option value="monthly">Mensualmente</option>
                                <option value="custom">Personalizado</option>
                            </select>
                        </div>
                    </div>
                    <!-- Contenedor para días personalizados (oculto por defecto) -->
                    <div id="recurrence-days-container" class="form-group hidden"
                        style="margin-top:-10px; margin-bottom:15px;">
                        <label>Seleccionar días:</label>
                        <div class="days-checkbox-group">
                            <label class="day-check"><input type="checkbox" value="0"> Dom</label>
                            <label class="day-check"><input type="checkbox" value="1"> Lun</label>
                            <label class="day-check"><input type="checkbox" value="2"> Mar</label>
                            <label class="day-check"><input type="checkbox" value="3"> Mié</label>
                            <label class="day-check"><input type="checkbox" value="4"> Jue</label>
                            <label class="day-check"><input type="checkbox" value="5"> Vie</label>
                            <label class="day-check"><input type="checkbox" value="6"> Sáb</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="task-parent">Subtarea de (Opcional)</label>
                        <select id="task-parent">
                            <option value="">Ninguna (Tarea Principal)</option>
                        </select>
                    </div>
                    <div class="form-group" style="display:flex; align-items:center; gap:10px; margin-bottom:15px;">
                        <div style="display:flex; align-items:center; gap:5px;">
                            <input type="checkbox" id="task-is-folder">
                            <label for="task-is-folder" style="font-weight:600; margin:0;">Es carpeta</label>
                        </div>
                        <input type="color" id="task-color" value="#3b82f6"
                            style="display:none; height:30px; width:50px; border:none; background:transparent; cursor:pointer;">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="task-category">Categoría</label>
                            <input type="text" id="task-category" placeholder="Ej. Trabajo, Casa">
                        </div>
                        <div class="form-group">
                            <label for="task-icon">Ícono</label>
                            <select id="task-icon-select">
                                <option value="">Seleccionar...</option>
                                <option value="fa-solid fa-house">Casa</option>
                                <option value="fa-solid fa-truck">Camión</option>
                                <option value="fa-solid fa-eye">Ojo</option>
                                <option value="fa-solid fa-phone">Teléfono</option>
                                <option value="fa-solid fa-bolt">Rayo</option>
                                <option value="fa-solid fa-car">Auto</option>
                                <option value="fa-solid fa-gift">Regalo</option>
                                <option value="fa-solid fa-pen">Lápiz</option>
                                <option value="fa-solid fa-book">Libro</option>
                                <option value="fa-solid fa-gears">Engranajes</option>
                                <option value="fa-solid fa-ghost">Fantasma</option>
                                <option value="fa-solid fa-cloud">Nube</option>
                                <option value="fa-solid fa-business-time">Negocios</option>
                                <option value="fa-solid fa-clock">Reloj</option>
                                <option value="fa-solid fa-message">Mensaje</option>
                                <option value="fa-solid fa-hand-holding-dollar">Pago</option>
                                <option value="fa-solid fa-map-location">Mapa</option>
                                <option value="fa-solid fa-heart">Corazón</option>
                                <option value="fa-solid fa-star">Estrella</option>
                                <option value="custom">Otro...</option>
                            </select>
                            <input type="text" id="task-icon-custom" placeholder="fa-solid fa-..."
                                style="display: none; margin-top: 5px;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Pomodoro</label>
                        <div class="pomodoro-settings">
                            <div class="setting-item">
                                <label>Ciclos</label>
                                <input type="number" id="pomo-cycles" value="1" min="1" max="10">
                            </div>
                            <div class="setting-item">
                                <label>Trabajo</label>
                                <input type="number" id="pomo-work" value="25" min="1">
                            </div>
                            <div class="setting-item">
                                <label>Descanso</label>
                                <input type="number" id="pomo-break" value="5" min="1">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn-secondary" id="cancel-task">Cancelar</button>
                        <button type="submit" class="btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal for Day Details (Calendar View) -->
    <div class="modal-overlay" id="day-details-modal" style="z-index: 1500;">
        <div class="modal-content" style="max-height: 80vh; display: flex; flex-direction: column;">
            <div class="modal-header">
                <h3 id="day-details-title">Detalles del Día</h3>
                <button id="close-day-details" class="icon-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="modal-body" id="day-details-body" style="overflow-y: auto; padding-right: 5px;">
                <!-- Tasks will be injected here -->
            </div>
            <div class="modal-footer">
                <button class="btn-primary" id="btn-add-task-on-day" style="width:100%; justify-content:center;">
                    <i class="fa-solid fa-plus"></i> Agregar Tarea
                </button>
            </div>
        </div>
    </div>

    <!-- Modal for Session Editing -->
    <div class="modal-overlay" id="session-edit-modal" style="z-index: 1600;">
        <div class="modal-content" style="max-width: 350px;">
            <div class="modal-header">
                <h3>Editar Sesión</h3>
                <button onclick="closeSessionEditModal()" class="icon-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="edit-session-task-id">
                <input type="hidden" id="edit-session-index">
                <div class="form-group">
                    <label>Hora Inicio</label>
                    <input type="datetime-local" id="edit-session-start" style="width:100%; padding:8px;">
                </div>
                <div class="form-group">
                    <label>Hora Fin</label>
                    <input type="datetime-local" id="edit-session-end" style="width:100%; padding:8px;">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeSessionEditModal()">Cancelar</button>
                <button class="btn-primary" onclick="saveSessionEdit()">Guardar Cambios</button>
            </div>
        </div>
    </div>

    <!-- Modal for Timeline Comments -->
    <div class="modal-overlay" id="comment-modal" style="z-index: 1600;">
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header">
                <h3>Agregar Comentario</h3>
                <button onclick="closeCommentModal()" class="icon-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="comment-date-ref">
                <input type="hidden" id="comment-edit-id">
                <div class="form-group">
                    <label>Tipo</label>
                    <div class="comment-type-selector"
                        style="display:flex; gap:5px; margin-bottom:10px; flex-wrap:wrap;">
                        <button type="button" class="type-btn active" data-type="comment"
                            onclick="selectCommentType(this, 'comment')"
                            style="flex:1; padding:6px; background:var(--card-bg); border:1px solid var(--glass-border); color:var(--text-secondary); border-radius:4px; cursor:pointer;">Comentario</button>
                        <button type="button" class="type-btn" data-type="interruption"
                            onclick="selectCommentType(this, 'interruption')"
                            style="flex:1; padding:6px; background:var(--card-bg); border:1px solid var(--glass-border); color:var(--text-secondary); border-radius:4px; cursor:pointer;">Interrupción</button>
                        <button type="button" class="type-btn" data-type="annotation"
                            onclick="selectCommentType(this, 'annotation')"
                            style="flex:1; padding:6px; background:var(--card-bg); border:1px solid var(--glass-border); color:var(--text-secondary); border-radius:4px; cursor:pointer;">Anotación</button>
                        <button type="button" class="type-btn" data-type="other"
                            onclick="selectCommentType(this, 'other')"
                            style="flex:1; padding:6px; background:var(--card-bg); border:1px solid var(--glass-border); color:var(--text-secondary); border-radius:4px; cursor:pointer;">Otro</button>
                    </div>
                    <input type="hidden" id="comment-type" value="comment">
                </div>
                <div class="form-group">
                    <label>Hora</label>
                    <input type="datetime-local" id="comment-time"
                        style="width:100%; padding:8px; border-radius:4px; border:1px solid var(--glass-border); background:var(--card-bg); color:var(--text-primary);">
                </div>
                <div class="form-group">
                    <label>Texto</label>
                    <textarea id="comment-text" rows="3"
                        style="width:100%; padding:8px; border-radius:4px; border:1px solid var(--glass-border); background:var(--card-bg); color:var(--text-primary);"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeCommentModal()">Cancelar</button>
                <button class="btn-primary" onclick="saveComment()">Guardar</button>
            </div>
        </div>
    </div>
