<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:,">

    <!-- FIREBASE LOGIC (Módulo) -->
    <script type="module" src="firebase-logic.js"></script>
</head>

<body>
    <!-- PANTALLA DE LOGIN (Se muestra si no hay usuario) -->
    <div id="auth-screen" class="modal-overlay active" style="background-color: var(--bg-color); z-index: 2000;">
        <div class="modal-content" style="max-width: 350px; text-align: center;">
            <div style="margin-bottom: 20px;">
                <i class="fa-solid fa-layer-group" style="font-size: 3rem; color: var(--accent-color);"></i>
                <h2 style="margin-top: 10px;">Planner Pro</h2>
                <p style="color: var(--text-secondary); font-size: 0.9rem;">Organiza tu vida, tarea a tarea.</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <input type="email" id="login-email" placeholder="Correo electrónico" required>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" placeholder="Contraseña" required minlength="6">
                </div>
                <div id="login-error"
                    style="color: var(--danger-color); font-size: 0.85rem; margin-bottom: 10px; display: none;"></div>

                <button type="submit" class="btn-primary"
                    style="width: 100%; justify-content: center; margin-bottom: 10px;">
                    Iniciar Sesión
                </button>
                <button type="button" id="btn-register" class="btn-secondary" style="width: 100%;">
                    Crear cuenta nueva
                </button>
            </form>
        </div>
    </div>

    <div class="app-container">
        <!-- Sidebar: Task List -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Mis Tareas</h1>
                <!-- Botón de Logout -->
                <button id="logout-btn" class="icon-btn" title="Cerrar Sesión" style="font-size: 1rem;">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </button>
            </div>

            <div style="margin-bottom: 15px;">
                <button id="add-task-btn" class="btn-primary" style="width: 100%; justify-content: center;">
                    <i class="fa-solid fa-plus"></i> Nueva Tarea
                </button>
            </div>

            <div class="task-filters">
                <button class="filter-btn active" data-filter="all">Todas</button>
                <button class="filter-btn" data-filter="today">Hoy</button>
                <button class="filter-btn" data-filter="high">Alta</button>
            </div>

            <div class="task-list-container" id="task-list">
                <div class="empty-state" style="padding: 20px; text-align: center; color: var(--text-secondary);">
                    Cargando...
                </div>
            </div>

            <!-- Usuario actual -->
            <div id="user-display"
                style="font-size: 0.75rem; color: var(--text-secondary); text-align: center; padding-top: 10px; border-top: 1px solid var(--glass-border);">
                Usuario: ...
            </div>
        </aside>

        <!-- Main Content: Calendar -->
        <main class="main-content">
            <header class="top-bar">
                <div class="calendar-nav">
                    <div class="view-toggles">
                        <button id="view-calendar" class="view-btn active"><i class="fa-solid fa-calendar"></i></button>
                        <button id="view-list" class="view-btn"><i class="fa-solid fa-list"></i></button>
                    </div>
                    <div class="month-nav-controls">
                        <button id="prev-month" class="icon-btn"><i class="fa-solid fa-chevron-left"></i></button>
                        <h2 id="current-month-year">...</h2>
                        <button id="next-month" class="icon-btn"><i class="fa-solid fa-chevron-right"></i></button>
                    </div>
                </div>
                <div class="user-profile">
                    <div class="pomodoro-widget-mini" id="pomodoro-mini">
                        <span id="mini-timer">25:00</span>
                        <button id="mini-play-btn"><i class="fa-solid fa-play"></i></button>
                    </div>
                </div>
            </header>

            <div class="calendar-grid" id="calendar-grid"></div>
            <div class="list-view" id="list-view" style="display: none;"></div>
        </main>

        <audio id="timer-sound" src="data/rec/ring.ogg"></audio>

        <!-- Floating Pomodoro Panel -->
        <div class="pomodoro-panel" id="pomodoro-panel">
            <div class="pomodoro-header">
                <h3>Pomodoro</h3>
                <button id="close-pomodoro" class="icon-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="timer-display">
                <svg class="progress-ring" width="120" height="120">
                    <circle class="progress-ring__circle" stroke="white" stroke-width="4" fill="transparent" r="52"
                        cx="60" cy="60" />
                </svg>
                <span id="main-timer">25:00</span>
            </div>
            <div class="timer-controls">
                <button id="pomodoro-start" class="btn-icon-lg"><i class="fa-solid fa-play"></i></button>
                <button id="pomodoro-reset" class="btn-icon-lg"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
            <div class="timer-adjustments" style="margin-top: 15px; display: flex; gap: 10px; justify-content: center;">
                <button class="btn-adjust" data-time="-5">-5m</button>
                <button class="btn-adjust" data-time="-1">-1m</button>
                <button class="btn-adjust" data-time="1">+1m</button>
                <button class="btn-adjust" data-time="5">+5m</button>
            </div>
            <div class="current-task-display">
                <p>Trabajando en:</p>
                <span id="active-task-name">Selecciona una tarea</span>
            </div>
        </div>
    </div>

    <!-- Modal for Adding/Editing Tasks -->
    <div class="modal-overlay" id="task-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Nueva Tarea</h3>
                <button id="close-modal" class="icon-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="modal-body">
                <form id="task-form">
                    <div class="form-group">
                        <label for="task-title">Título</label>
                        <input type="text" id="task-title" required placeholder="¿Qué necesitas hacer?">
                    </div>
                    <div class="form-group">
                        <label for="task-desc">Descripción (Opcional)</label>
                        <textarea id="task-desc" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="task-date">Fecha</label>
                            <input type="date" id="task-date">
                        </div>
                        <div class="form-group">
                            <label for="task-priority">Prioridad</label>
                            <select id="task-priority">
                                <option value="low">Baja</option>
                                <option value="medium" selected>Media</option>
                                <option value="high">Alta</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="task-parent">Subtarea de (Opcional)</label>
                        <select id="task-parent">
                            <option value="">Ninguna (Tarea Principal)</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="task-category">Categoría</label>
                            <input type="text" id="task-category" placeholder="Ej. Trabajo, Casa">
                        </div>
                        <div class="form-group">
                            <label for="task-icon">Ícono</label>
                            <select id="task-icon-select">
                                <option value="">Seleccionar...</option>
                                <option value="fa-solid fa-house">Casa</option>
                                <option value="fa-solid fa-truck">Camión</option>
                                <option value="fa-solid fa-eye">Ojo</option>
                                <option value="fa-solid fa-phone">Teléfono</option>
                                <option value="fa-solid fa-bolt">Rayo</option>
                                <option value="fa-solid fa-car">Auto</option>
                                <option value="fa-solid fa-gift">Regalo</option>
                                <option value="fa-solid fa-pen">Lápiz</option>
                                <option value="fa-solid fa-book">Libro</option>
                                <option value="fa-solid fa-gears">Engranajes</option>
                                <option value="fa-solid fa-ghost">Fantasma</option>
                                <option value="fa-solid fa-cloud">Nube</option>
                                <option value="fa-solid fa-business-time">Negocios</option>
                                <option value="fa-solid fa-clock">Reloj</option>
                                <option value="fa-solid fa-message">Mensaje</option>
                                <option value="fa-solid fa-hand-holding-dollar">Pago</option>
                                <option value="fa-solid fa-map-location">Mapa</option>
                                <option value="fa-solid fa-heart">Corazón</option>
                                <option value="fa-solid fa-star">Estrella</option>
                                <option value="custom">Otro...</option>
                            </select>
                            <input type="text" id="task-icon-custom" placeholder="fa-solid fa-..."
                                style="display: none; margin-top: 5px;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Pomodoro</label>
                        <div class="pomodoro-settings">
                            <div class="setting-item">
                                <label>Ciclos</label>
                                <input type="number" id="pomo-cycles" value="1" min="1" max="10">
                            </div>
                            <div class="setting-item">
                                <label>Trabajo</label>
                                <input type="number" id="pomo-work" value="25" min="1">
                            </div>
                            <div class="setting-item">
                                <label>Descanso</label>
                                <input type="number" id="pomo-break" value="5" min="1">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn-secondary" id="cancel-task">Cancelar</button>
                        <button type="submit" class="btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
